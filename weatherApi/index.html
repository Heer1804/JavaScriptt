<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather API</title>
   <!-- CSS -->
   <link rel="stylesheet" href="asset/css/style.css">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="asset/Jquery/jquery-3.7.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <style>
      .Weathercard {
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         text-align: center;
      }

      .img-center {
         display: block;
         margin-left: auto;
         margin-right: auto;
      }
   </style>
</head>

<body>
   <div class="container text-center">
      <div class="mt-3">
         <h1 class="text-white">Weather API</h1>
      </div>
      <form>
         <div class="row">
            <div class="col-4">
               <label for="country" class="text-white p-2">Country</label>
               <select class="form-select text-white-dark" id="country" onchange="ChangeCountry();">
                  <!-- Options will be populated here -->
               </select>
            </div>
            <div class="col-4">
               <label for="states" class="text-white p-2">State</label>
               <select class="form-select text-white-dark" id="states" onchange="ChangeState();">
                  <!-- Options will be populated here -->
               </select>
            </div>
            <div class="col-4">
               <label for="cities" class="text-white p-2">City</label>
               <select class="form-select text-white-dark" id="cities" onchange="ChangeCity();">
                  <!-- Options will be populated here -->
               </select>
            </div>
         </div>
      </form>
      <div class="row mt-5">
         <div class="col-6 position-relative mx-auto">
            <img src="asset/images/1.jpg" alt="" class="img-fluid img-center">
            <div class="text-white position-absolute Weathercard">
               <h2 id="temp"></h2>
               <h4>Temperature</h4>
               <h2 id="humidity"></h2>
               <h4>Humidity</h4>
               <h2 id="pressure"></h2>
               <h4>Pressure</h4>
            </div>
         </div>
      </div>
   </div>
   <!-- Scripts -->
   <script src="asset/javascript/script.js"></script>
</body>

</html>
