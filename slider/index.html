<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2023/10/24/08/24/sailboats-8337698_1280.jpg" alt="Image 1"></div>
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2021/07/12/19/43/swans-6421355_1280.jpg" alt="Image 2"></div>
            <div class="slide"><img src="https://media.istockphoto.com/id/496879232/photo/fisherman-on-boat-at-lake.jpg?s=1024x1024&w=is&k=20&c=QTursdr47dC0rvSrwuFGgaZLwlLNyLTFopoFzxydh48=" alt="Image 3"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
