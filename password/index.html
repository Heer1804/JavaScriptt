<body>
    <div class="container">
       
        <div class="form ">

            <h1 class="mb-4 ">Change Password</h1>
            
            <form action="" id="pass">
            
                <label for="currentPassword" class="me-5">Enter Your Password</label>
                <input type="password"><br><br>
            
                <label for="newPassword" class="me-5">Enter New Password</label>
                <input type="password"><br><br>
            
                <label for="confirmPassword" class="me-4">Re-write Your Password</label>
                <input type="password"><br><br>
            
                <button type="submit" class="submit btn btn-dark mt-2 ">Change Password</button>
            
            </form>
       
         </div>
   
    </div>
